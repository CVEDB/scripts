name: append-headers-to-csv
description: Append headers supplied to csv file without them.
author: cvedb
author_info: https://cvedb.github.io
script:
  (echo "vulnerability_id,tags,description,authors,severity,type,host,ip,match,vuln_name,extracted_results,timestamp"
  && find in -type f -exec cat {} +) > out/output.txt
language: bash
