name: extract-ips-with-regex
description: Extract ip addresses from files with regex.
author: cvedb
author_info: https://cvedb.github.io
script:
  find in -type f -exec cat {} + | grep -E -o "(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)"
  | tee out/output.txt
language: bash
